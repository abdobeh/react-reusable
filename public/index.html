<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <link rel="profile" href="http://gmpg.org/xfn/11" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Title and Site name -->
    <title>Reusable React App</title>
    <meta property="og:site_name" content="Site Name" />
    <meta property="og:title" content="Reusable React App" />
    <!-- Description -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta
      property="og:description"
      content="Web site created using create-react-app"
    />
    <!-- URL -->
    <meta property="og:url" content="www.site.url" />
    <!-- Image -->
    <meta name="theme-color" content="#000000" />
    <meta property="og:image" content="" />
    <link
      rel="icon"
      href="%PUBLIC_URL%/favicon.ico"
      sizes="any"
      type="image/svg+xml"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Canonical is only useful if you have a lot of duplicate pages. 
         You can delete it if you do not have any duplicate pages.  -->
    <link
      rel="canonical"
      href="https://www.metatags.org/all-meta-tags-overview/the-important-meta-tags/social-media-metatags/"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
